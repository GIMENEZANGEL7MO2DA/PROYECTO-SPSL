<html>
<head>
    <title>Registro del correo</title>
    <style>
        body {
            background-color: #a3a3c2;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #d1d1e0;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #0000ff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            background-color: #0000ff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0000cc;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro del correo</h1>
        <p>Llenar los siguientes datos</p>
        <label for="email">Email</label>
        <input type="text" id="email" value="Ingrese su direccion">
        <label for="password">Contrasena</label>
        <input type="password" id="password" placeholder="Introducir contrasena">
        <label for="confirm-password">Volver a introducir contrasena</label>
        <input type="password" id="confirm-password" placeholder="Introducir nuevamente la contrasena">
        <button class="button">Siguiente</button>
        <div class="login-link">
            <p>Ya tienes cuenta? <a href="#">Inicia sesion</a></p>
        </div>
    </div>
</body>
</html>
